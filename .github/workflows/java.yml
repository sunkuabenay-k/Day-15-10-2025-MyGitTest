name: Spring Boot CI
 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
jobs:
  new_build:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
 
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
 
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('MyGitTest/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
 
    - name: Build with Maven
      run: |
        cd MyGitTest
        mvn clean install
 
    - name: Run tests
      run: |
        cd MyGitTest
        mvn test
